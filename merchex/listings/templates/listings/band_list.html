{% extends 'listings/base.html' %}

{% block content %}
<h1>Bands</h1>

<a href="{% url 'band-create' %}">Creer un nouveau groupe</a>

<ul>
    {% for band in bands %}
    <li>
        <a href="{% url 'band-detail' band.id %}"> {{ band.name }} </a>
        - <a href="{% url 'band-update' band.id %}">[modifier]</a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
